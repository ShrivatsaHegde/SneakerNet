# https://docs.github.com/en/actions/reference/encrypted-secrets#using-encrypted-secrets-in-a-workflow
# https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
name: travis-docker
on: 
  push:
    branches:
      - docker-multistage

env:      
  DOCKER_PASSWORD: ${{  secrets.DOCKER_PASSWORD }}
  DOCKER_USERNAME: ${{  secrets.DOCKER_USERNAME }}
  CI_PROJECT_NAME: sneakernet

jobs:
  init:
    runs-on: ubuntu-18.04
    steps:
      - id:  set-env
        run: |
          REMOTE_TAG=$(echo "$GITHUB_REPOSITORY:$GITHUB_SHA" | tr '[:upper:]' '[:lower:]')
  debugging:
    runs-on: ubuntu-18.04
    needs: init
    steps:
      - id:  print-globals
        run: |
          echo "logging in with ${DOCKER_USERNAME:0:3}..."
          echo "CI_PROJECT_NAME:GITHUB_SHA $CI_PROJECT_NAME:$GITHUB_SHA"
          echo "HOME:$HOME"
          echo "PWD:$PWD"
          echo "GITHUB_WORKSPACE:$GITHUB_WORKSPACE"
          echo "GITHUB_ACTOR/CI_PROJECT_NAME:GITHUB_SHA $GITHUB_ACTOR/$CI_PROJECT_NAME:$GITHUB_SHA"
          echo "REMOTE_TAG $REMOTE_TAG"
      - id:  ls-all-the-things
        run: |
          ls -R $GITHUB_WORKSPACE
          ls -lha $GITHUB_WORKSPACE

  docker_build:
    runs-on: ubuntu-18.04
    needs: init
    steps:
      - uses: actions/checkout@v2
        with:
          ref: docker-multistage
          fetch-depth: 1
      - id:  docker-build
        run: docker build -t $CI_PROJECT_NAME:$GITHUB_SHA $GITHUB_WORKSPACE

  docker_login:
    runs-on: ubuntu-18.04
    needs: docker_build
    steps:
      - id:  docker-login
        run: echo "$DOCKER_PASSWORD" | docker login --username "$DOCKER_USERNAME" --password-stdin

  docker_build_latest:
    runs-on: ubuntu-18.04
    needs: docker_login
    steps:
      - id:  debug-env
        run: |
          echo $GITHUB_WORKSPACE
          ls $GITHUB_WORKSPACE
      - id:  docker-tag-latest
        run: |
          REMOTE_TAG=$(echo "$GITHUB_REPOSITORY:$GITHUB_SHA" | tr '[:upper:]' '[:lower:]')
          docker tag $CI_PROJECT_NAME:$GITHUB_SHA $REMOTE_TAG

# https://stackoverflow.com/questions/58475748/github-actions-how-to-check-if-current-push-has-new-tag-is-new-release
  docker_build_versioned:
    runs-on: ubuntu-18.04
    needs: docker_login
    steps:
      - id:  todo
        run: echo "TODO"

  docker_push:
    runs-on: ubuntu-18.04
    needs: [docker_build_latest, docker_build_versioned]
    steps:
      - id:  docker-push-latest
        run: docker push $CI_PROJECT_NAME:$GITHUB_SHA

