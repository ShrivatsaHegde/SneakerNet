jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest' ]
    name: System Perl on ${{ matrix.os }}
    steps:
      - name: checkout my repo
        uses: actions/checkout@v2
      - name: checkout CG-Pipeline
        uses: actions/checkout@v2
        with:
          repository: lskatz/CG-Pipeline
          path: CG-Pipeline
      - name: apt-get install
        run:  |
          sudo apt-get update
          sudo apt-get -y install tree libberkeleydb-perl libdb-dev bioperl perl cpanminus
          sudo apt-get -y install build-essential bioperl-run ncbi-blast+ prodigal sendmail python3 python3-pip
      - name: update alternatives for python3
        run:  |
          sudo update-alternatives --install /usr/bin/python python /usr/bin/python3 1
          sudo update-alternatives --set python /usr/bin/python3
          python --version
          pip3 --version
      - name: configure cpanm
        run:  |
          cpanm --local-lib=$HOME/perl5 local::lib
          perl -I $HOME/perl5/lib/perl5/ -Mlocal::lib
          eval $(perl -I $HOME/perl5/lib/perl5/ -Mlocal::lib)
      - name: Dumper INC
        run:  perl -MData::Dumper -e 'print Dumper \@INC'
      - name: tree
        run: tree
      - run: perl -V
      - name: env
        run:  env
      - name: install Bio::SeqIO
        run: |
          eval $(perl -I $HOME/perl5/lib/perl5/ -Mlocal::lib)
          which cpanm
          sudo cpanm --verbose --notest --force Bio::SeqIO 
      - name: install Bio::FeatureIO
        run: |
          export PERL5LIB=$PERL5LIB:$(pwd)/lib/perl5
          which cpanm
          sudo cpanm --verbose --notest --force Bio::FeatureIO 
      - name: install Bio::Kmer
        run: |
          export PERL5LIB=$PERL5LIB:$(pwd)/lib/perl5
          which cpanm
          sudo cpanm --verbose --notest --force Bio::Kmer 
      - name: install-makemaker
        run: |
          which cpanm
          export PERL5LIB=$PERL5LIB:$(pwd)/lib/perl5
          sudo cpanm --verbose --notest --force ExtUtils::MakeMaker
          sudo cpanm --installdeps -l . --verbose --notest --force
      - name: perl-check-dependencies
        run:  |
          export PERL5LIB=$PERL5LIB:$(pwd)/lib/perl5
          sudo perl Makefile.PL
          sudo make
          sudo cpanm --installdeps . -l . --verbose --notest --force
          perl -I$(pwd)/lib/perl5 -MData::Dumper -MStatistics::Descriptive -MConfig::Simple -MFile::Slurp -MBio::Kmer -MBio::SeqIO -MText::Fuzzy -MEmail::Stuffer -MBio::FeatureIO -MMoo -MList::MoreUtils -MJSON -e 'print Dumper \%INC'
          sudo make
          echo "DEBUG: PERL5LIB: $PERL5LIB"
      - name: check-mymeta
        run: |
          echo "MYMETA.json";
          sudo cat MYMETA.json
      - id: prove-lv-t
        run: |
          export PERL5LIB=$PERL5LIB:$(pwd)/lib/perl5
          sudo prove -lv t

