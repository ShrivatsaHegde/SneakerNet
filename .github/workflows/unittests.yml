      matrix:
        os: ['ubuntu-latest' ]
        perl: [ '5.30.1' ]
        #perl: [ '5.32', '5.30.1', '5.16.3' ]
    name: Perl ${{ matrix.perl }} on ${{ matrix.os }}
    steps:
      - name: checkout my repo
        uses: actions/checkout@v2
      - name: checkout CG-Pipeline
        uses: actions/checkout@v2
          repository: lskatz/CG-Pipeline
