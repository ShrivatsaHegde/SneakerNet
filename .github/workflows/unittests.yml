      - name: apt-get install
        run:  |
          sudo apt-get update
          sudo apt-get -y install tree libberkeleydb-perl libdb-dev bioperl perl cpanminus
      - name: Dumper INC
        run:  perl -MData::Dumper -e 'print Dumper \@INC'
      - name: tree
        run: tree
      - run: perl -V
      - name: env
        run:  env
