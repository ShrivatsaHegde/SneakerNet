#         sudo cpanm --verbose --notest --force Bio::Kmer 
      - name: install-makemaker
        run: |
          which cpanm
          sudo cpanm --verbose --notest --force ExtUtils::MakeMaker
          sudo cpanm --installdeps . --verbose --notest --force
      - name: perl-check-dependencies
        run:  |
          sudo perl Makefile.PL
          sudo make
          sudo cpanm --installdeps . -l . --verbose --notest --force
          perl -I$(pwd)/lib/perl5 -MData::Dumper -MStatistics::Descriptive -MConfig::Simple -MFile::Slurp -MBio::Kmer -MBio::SeqIO -MText::Fuzzy -MEmail::Stuffer -MBio::FeatureIO -MMoo -MList::MoreUtils -MJSON -e 'print Dumper \%INC'
          sudo make
          echo "DEBUG: PERL5LIB: $PERL5LIB"
      - name: check-mymeta
        run: |
          echo "MYMETA.json";
          sudo cat MYMETA.json
      - id: prove-lv-t
        run: |
          sudo prove -lv t

